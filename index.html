<!DOCTYPE html>
<html lang="en-CA">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Breno</title>

	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/bootstrap-grid.css">
	<link rel="stylesheet" href="./styles/bootstrap-grid.rtl.css">
	<link rel="stylesheet" href="./styles/bootstrap-reboot.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>

<body>

	<img src="./images/Major_League_Baseball_logo.svg" class="img-fluid" alt="MLB Logo">

	<div class="select">
		<div class="dropdown">
			<select class="form-select" id="year" aria-label="Default select example">
				<option selected>Select Year</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
			</select>
		</div>
		<div class="dropdown">
			<select class="form-select" id="month" aria-label="Default select example">
				<option selected>Select Month</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</div>
		<div class="dropdown">
			<select class="form-select" id="day" aria-label="Default select example">
				<option selected>Select Day</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
		</div>
	</div>
	<div class="d-grid gap-2 col-5 mx-auto">
		<button type="button" class="btn btn-outline-dark btn-lg" id="retrieveBtn" onclick="getChosenData()">RETRIEVE</button>
	</div>

	<div class="forms">
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Home Team Name</span>
			<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="home-team">
		</div>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Away Team Name</span>
			<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="away-team">
		</div>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Winning Pitcher</span>
			<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="win-pitch">
		</div>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Losing Pitcher</span>
			<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="lost-pitch">
		</div>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Venue</span>
			<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="venue">
		</div>
	</div>

	<div class="buttons">
		<button type="button" class="btn btn-secondary btn-sm" onclick="previousGame()">Previous Game</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="nextGame()">Next Game</button>
		<button type="button" class="btn btn-secondary btn-sm" id="saveBtn" onclick="saveChanges()">Save Changes</button>
	</div>

	<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	-->
		<script src="./scripts/bootstrap.bundle.min.js"></script>
	<script src="./scripts/script.js" language="JavaScript" type="text/JavaScript"></script>
</body>

</html>
